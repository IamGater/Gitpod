<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Gitpod</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo"
          ><img src="./img/header__logo.svg" alt=""
        /></a>
        <ul class="list-reset header__list">
          <li class="header__item">
            <a href="" class="header__link">Features</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">Pricing</a>
          </li>
          <li class="header__item"><a href="" class="header__link">Blog</a></li>
          <li class="header__item"><a href="" class="header__link">Docs</a></li>
          <li class="header__item">
            <a href="" class="header__link">Changelog</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">We're hiring</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__right">
          <h1 class="hero__title">Always Ready to Code.</h1>
          <p class="hero__descr">
            Spin up fresh, automated dev environments for each task, in the
            cloud, in seconds.
          </p>
          <div class="hero__btn-wrapper">
            <a href="" class="hero__try">Try Now</a>
            <p class="hero__open">
              Open a workspace. Start from any Git context.
            </p>
          </div>
          <div class="hero__svg-wrapper">
            <img src="./img/fox.svg" alt="" />
            <img src="./img/github.svg" alt="" />
            <img src="./img/square.svg" alt="" />
          </div>
        </div>
        <div class="hero__left">
          <img src="./img/hero-bg.png" class="hero-bg" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
